<!DOCTYPE html>
<html lang="en">
<head>

    <title>KSEEB Question Paper Blueprint - SimplifiedMinds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f8fafc;
            padding: 20px;
            color: #1a202c;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .logo .simplified { color: #ffd700; }
        .logo .minds { color: #ff0000; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .filter-section {
            padding: 20px;
            background-color: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }

        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            width: 200px;
            font-size: 16px;
            color: #1e293b;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #94a3b8;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .table-container {
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1e40af;
            color: white;
            font-weight: 600;
        }

        .chapter-cell {
            background-color: #f8fafc;
            text-align: left;
            font-weight: 500;
        }

        /* Softer colors for MQP rows */
        .mqp1-row { background-color: #f0fdf4; }
        .mqp2-row { background-color: #f0f9ff; }
        .mqp3-row { background-color: #fdf2f8; }
        .mqp4-row { background-color: #faf5ff; }

        .mqp1-row:hover { background-color: #dcfce7; }
        .mqp2-row:hover { background-color: #e0f2fe; }
        .mqp3-row:hover { background-color: #fce7f3; }
        .mqp4-row:hover { background-color: #f3e8ff; }

        .kannada-text {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }

        /* Learning Resources Section */
        .learning-resources {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .resources-title {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .resources-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .resource-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .whatsapp-button {
            background-color: #25D366;
        }

        .whatsapp-button:hover {
            background-color: #22c55e;
            transform: translateY(-2px);
        }

        .video-button {
            background-color: #FF0000;
        }

        .video-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .button-icon {
            margin-right: 8px;
        }

            body { padding: 10px; }

        function renderTable(filter = 'all') {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            blueprintData.forEach((chapter, index) => {
                let filteredRows = chapter.rows;
                if (filter !== 'all') {
                    filteredRows = chapter.rows.filter(row => 
                        row.type.toLowerCase().replace(/\s+/g, '') === filter
                    );
                }

                filteredRows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    const mqpClass = row.type.toLowerCase().replace(/\s+/g, '') + '-row';
                    tr.className = mqpClass;

                    let html = '';
                    if (rowIndex === 0) {
                        html += `
                            <td rowspan="${filteredRows.length}">${chapter.slNo}</td>
                            <td rowspan="${filteredRows.length}" class="chapter-cell">
                                ${chapter.chapter}<br>
                                <span class="kannada-text">${chapter.kannada}</span>
                            </td>
                        `;
                    }
                    
                    html += `
                        <td>${row.type}</td>
                        <td>${row.mcq}</td>
                        <td>${row.m1}</td>
                        <td>${row.m2}</td>
                        <td>${row.m3}</td>
                        <td>${row.m4}</td>
                        <td>${row.m5}</td>
                        <td>${row.total}</td>
                    `;
                    
                    tr.innerHTML = html;
                    tbody.appendChild(tr);
                });
            });
        }

        function filterTable() {
            const filter = document.getElementById('mqpFilter').value;
            renderTable(filter);
        }

        // Initial render
        renderTable();
