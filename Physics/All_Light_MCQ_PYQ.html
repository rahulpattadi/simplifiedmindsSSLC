    <script>

        const questions = [

                    { id: 'a', text: 'between C and F', correct: false },

                    { id: 'd', text: 'at F', correct: false }
                ],
                examYear: '2019 Mains',
                marks: 1,
                timeAllowed: 60,
                solution: `For a concave mirror to form a diminished image:<br>
- Object must be placed beyond C (center of curvature)<br>
- Image will form between F and C<br>
- Image will be:<br>
  • Real<br>
  • Inverted<br>
  • Smaller than object (diminished)<br>
<br>
Other positions give different results:<br>
- At C: same size image<br>
- Between C and F: enlarged image<br>
- At F: image at infinity<br>
- Between P and F: virtual enlarged image<br>
<br>

            },
{

        { id: 'b', text: 'BC', correct: false },
        { id: 'c', text: 'AB', correct: false },
        { id: 'd', text: 'IJ', correct: false }
    ],
    examYear: '2023 Main',
    marks: 1,
    timeAllowed: 60,
    solution: `In this refraction diagram:<br>
- AB is the incident ray<br>
- BC is the refracted ray inside glass<br>
- CD is the emergent ray<br>
- IJ is the extended path<br><br>
The emergent ray is CD as it emerges from the glass block into air.<br>
Therefore, option (a) is correct.`
},
{
                subject: 'physics',
                type: 'mcq_light',
                question: 'To obtain a diminished image of an object from a concave mirror, position of the object should be <br>(F = principal focus, C= centre of curvature, P = pole)',
                options: [
                    { id: 'a', text: 'between C and F', correct: false },
                    { id: 'b', text: 'beyond C', correct: true },
                    { id: 'c', text: 'between P and F', correct: false },
                    { id: 'd', text: 'at F', correct: false }
                ],
                examYear: '2019 Mains',
                marks: 1,
                timeAllowed: 60,
                solution: `To obtain a diminished image of an object from a concave mirror, position of the object should be beyond C<br>
Therefore, option (b) is correct.`
            },
{
                subject: 'physics',
                type: 'mcq_light',
                question: 'An object is kept at the centre of curvature of a concave mirror. The position and nature of the image formed is',
                options: [
                    { id: 'a', text: 'between F and C and inverted', correct: false },
                    { id: 'b', text: 'behind the mirror and erect', correct: false },
                    { id: 'c', text: 'between F and P and erect', correct: false },
                    { id: 'd', text: 'at the centre of curvature and inverted', correct: true }
                ],
                examYear: '2020 Mains',
                marks: 1,
                timeAllowed: 60,
                solution: `The image is formed at C (centre of curvature) when object is at C.<br>
When object is at C:<br>
- Image distance = Object distance = Radius of curvature<br>
- Image is real and inverted<br>
- Same size as object<br>
Therefore, option (d) is correct.`
            },
            {
                subject: 'physics',
                type: 'mcq_light',
                question: 'The focal length of a lens is + 0.50 m. The power of the lens and type are',
                options: [
                    { id: 'a', text: '+ 2.0 D and convex lens', correct: true },
                    { id: 'b', text: '+ 2.0 D and concave lens', correct: false },
                    { id: 'c', text: '-- 2.0 D and concave lens', correct: false },
                    { id: 'd', text: '-- 2.0 D and convex lens', correct: false }
                ],
                examYear: '2021 Mains',
                marks: 1,
                timeAllowed: 60,
                solution: `Given: f = +0.50 m<br>
Power P = 1/f = 1/0.50 = +2.0 D<br>
- Positive focal length indicates convex lens<br>
- Positive power confirms it's a convex lens<br>
Therefore, option (a) is correct.`
            }
        ];

        // Initialize variables
        let currentQuestionIndex = 0;
        let timeLeft = questions[0].timeAllowed;
        let timerInterval;
        let savedTimes = {};

        // Get DOM elements
        const timeDisplay = document.getElementById('time-display');
        const questionNumber = document.getElementById('question-number');
        const questionContent = document.getElementById('question-content');
        const solutionBtn = document.getElementById('solution-btn');
        const solutionContent = document.getElementById('solution-content');
        const solutionText = document.getElementById('solution-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dots = document.getElementById('dots');
        const timer = document.querySelector('.timer-card');

        // Helper functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timeDisplay.textContent = formatTime(timeLeft);
                if (timeLeft <= 5) {
                    timer.classList.add('timer-warning');
                }
            }
        }

        function updateQuestion() {
            const question = questions[currentQuestionIndex];
            
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('exam-year-badge').textContent = question.examYear;

            let content = `<p>${question.question}</p>`;
            
            if (question.options) {
                content += '<div class="mcq-options">';
                question.options.forEach(option => {
                    content += `
                        <div class="option" data-id="${option.id}">
                            ${option.id.toUpperCase()}. ${option.text}
                        </div>
                    `;
                });
                content += '</div>';
            }
            
            questionContent.innerHTML = content;
            solutionText.innerHTML = question.solution;
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;

            dots.innerHTML = questions.map((_, index) => `
                <span class="dot ${index === currentQuestionIndex ? 'active' : ''}"></span>
            `).join('');

            solutionContent.style.display = 'none';
            solutionBtn.textContent = 'Show Solution';

            clearInterval(timerInterval);
            timer.classList.remove('timer-warning');
            timeLeft = savedTimes[currentQuestionIndex] || question.timeAllowed;
            timeDisplay.textContent = formatTime(timeLeft);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Event Listeners
        questionContent.addEventListener('click', (e) => {
            const optionElement = e.target.closest('.option');
            if (!optionElement) return;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            optionElement.classList.add('selected');
            
            if (solutionContent.style.display === 'block') {
                const selectedOptionId = optionElement.dataset.id;
                const question = questions[currentQuestionIndex];
                const correctOption = question.options.find(opt => opt.correct);
                
                document.querySelectorAll('.option').forEach(opt => {
                    const optionId = opt.dataset.id;
                    if (optionId === correctOption.id) {
                        opt.classList.add('correct');
                    } else if (optionId === selectedOptionId) {
                        opt.classList.add('incorrect');
                    }
                });
            }
        });

        solutionBtn.addEventListener('click', () => {
            const isShowing = solutionContent.style.display === 'block';
            solutionContent.style.display = isShowing ? 'none' : 'block';
            solutionBtn.textContent = isShowing ? 'Show Solution' : 'Hide Solution';

            const question = questions[currentQuestionIndex];
            const selectedOption = document.querySelector('.option.selected');
            
            if (!isShowing && question.options) {
                const correctOption = question.options.find(opt => opt.correct);
                
                document.querySelectorAll('.option').forEach(opt => {
                    if (opt.dataset.id === correctOption.id) {
                        opt.classList.add('correct');
                    } else if (selectedOption && opt === selectedOption) {
                        opt.classList.add('incorrect');
                    }
                });
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                savedTimes[currentQuestionIndex] = timeLeft;
                currentQuestionIndex--;
                updateQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                savedTimes[currentQuestionIndex] = timeLeft;
                currentQuestionIndex++;
                updateQuestion();
            }
        });
