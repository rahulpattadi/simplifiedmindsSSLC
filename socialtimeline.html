            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #1abc9c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .filter-btn {
            background-color: var(--light-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid var(--light-color);
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .timeline-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .era-btn {
            background-color: var(--light-color);
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .era-btn:hover {
            background-color: var(--info-color);
            color: white;
        }

        .era-btn.active {
            background-color: var(--info-color);
            color: white;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 10px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            transition: all 0.4s ease;
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left {
            left: 0;
        }

        .right {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: white;
            border: 4px solid var(--primary-color);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .right::after {
            left: -10px;
        }

        .timeline-content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .right .timeline-content {
            border-left: none;
            border-right: 5px solid var(--primary-color);
        }

        .timeline-year {
            color: #fff;
            background-color: var(--primary-color);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .category-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .political {
            background-color: var(--accent-color);
        }

        .economic {
            background-color: var(--success-color);
        }

        .war {
            background-color: var(--warning-color);
        }

        .social {
            background-color: var(--info-color);
        }

        .cultural {
            background-color: #9b59b6;
        }

        .administrative {
            background-color: #34495e;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination-btn {
            background-color: var(--light-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;

        }

        .pagination-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item::after {
                left: 21px;
            }

            .left::after, .right::after {
                left: 21px;
            }

            .right {
                left: 0%;
            }

            .right .timeline-content {
                border-left: 5px solid var(--primary-color);
                border-right: none;
            }
        }

        /* Loading animation */
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

            // Function to render timeline
            function renderTimeline(filteredData) {
                const timelineContainer = document.getElementById('timeline');
                timelineContainer.innerHTML = '';

                if (filteredData.length === 0) {
                    timelineContainer.innerHTML = '<div class="no-results"><h3>No events found matching your criteria</h3><p>Try adjusting your search or filters</p></div>';
                    return;
                }

                filteredData.forEach((item, index) => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
                    timelineItem.style.animationDelay = `${index * 0.1}s`;

                    timelineItem.innerHTML = `
                        <div class="timeline-content">
                            <span class="timeline-year">${item.year}</span>
                            <h3 class="timeline-title">${item.title}</h3>
                            <p>${item.description}</p>
                            <span class="category-tag ${item.category}">${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</span>
                        </div>
                    `;
                    
                    timelineContainer.appendChild(timelineItem);
                });
            }

            // Function to filter timeline data
            function filterTimelineData() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                const activeEra = document.querySelector('.era-btn.active').dataset.era;
                
                let filteredData = timelineData;
                
                // Filter by search term
                if (searchTerm) {
                    filteredData = filteredData.filter(item => 
                        item.title.toLowerCase().includes(searchTerm) || 
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.year.toString().includes(searchTerm)
                    );
                }
                
                // Filter by category
                if (activeFilter !== 'all') {
                    filteredData = filteredData.filter(item => item.category === activeFilter);
                }
                
                // Filter by era
                if (activeEra !== 'all') {
                    const [startYear, endYear] = activeEra.split('-');
                    const endYearValue = endYear === 'present' ? new Date().getFullYear() : parseInt(endYear);
                    filteredData = filteredData.filter(item => 
                        item.year >= parseInt(startYear) && item.year <= endYearValue
                    );
                }
                
                // Sort by year
                filteredData = filteredData.sort((a, b) => a.year - b.year);
                
                renderTimeline(filteredData);
            }

            // Initialize timeline
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            filterTimelineData();

            // Set up event listeners for filters
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterTimelineData();
                });
            });

            // Set up event listeners for era buttons
            const eraButtons = document.querySelectorAll('.era-btn');
            eraButtons.forEach(button => {
                button.addEventListener('click', function() {
                    eraButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterTimelineData();
                });
            });

            // Set up search functionality
            const searchButton = document.getElementById('search-btn');
            const searchInput = document.getElementById('search-input');
            
            searchButton.addEventListener('click', filterTimelineData);
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    filterTimelineData();
                }
            });

            // Add smooth scrolling for better user experience
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add responsive design adjustments
            function handleResponsiveChanges() {
                if (window.innerWidth <= 768) {
                    // Mobile optimizations
                    document.querySelectorAll('.timeline-item').forEach(item => {
                        item.classList.remove('left', 'right');
                        item.classList.add('right');
                    });
                }
            }

            // Dark mode toggle functionality
            document.getElementById('darkModeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Update the text based on dark mode state
                if (document.body.classList.contains('dark-mode')) {
                    document.getElementById('darkModeToggle').innerHTML = `

                        </span>`;
                } else {
                    document.getElementById('darkModeToggle').innerHTML = `
                        <span class="flex items-center gap-2">
                            üåô Dark Mode
                        </span>`;
                }
            });

            // Initial call
            handleResponsiveChanges();
            
            // Listen for window resize
            window.addEventListener('resize', handleResponsiveChanges);
        });
